<!DOCTYPE html>
<html>
	<head>
		<title>Titre et paragraphe en HTML</title>
		<meta charset="utf-8">
	</head>
	
	<body>
	
	<!-- Les espaces et les retours a la ligne -->
	
		<h1>Titre de niveau 1</h1> <!-- la balise H1 va jusqu'a H6 -->
		<p>je suis le <br/> premier paragraphe</p> <!-- la balise <br/> sert a faire un retour à la ligne -->
		<p>Le HTML est un language de balisage</p>
		<hr> <!-- la balise <hr/> sert a faire un retour à la ligne avec changement de thématique --> 
		<p>Le CSS est un language de style</p>
		
		<pre>
			<!-- la balise <pre> sert a garder la mise en forme d'un paragraphe -->
			Le HTML est un language 
			de balisage
		 
			Le CSS est un language 
			de style
		</pre>
	</body>
</html>
